<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
</head>
<body>
<header>
    <h1><a href="../">QR Code Generator</a></h1>
    {% if user.is_authenticated %}
        <a href="/profile/">{{ user.username }}</a>
        <a href="/logout/">Log out</a>
    {% else %}
        <a href="../login/">Sign in</a>
        <a href="../register/">Sign up</a>
    {% endif %}
</header>

{% block content %}
{% endblock %}
</body>
</html>
