{% extends 'backend/base.html' %}

{% block content %}
    {% load static %}
    <div class="col-12 text-center">
        <img src="{{ img_path }}" width="350" height="350" alt="Result"/>
        <form action="/save-code/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="img-path" value="{{ img_path }}">
            <input type="hidden" name="created-at" value="{{ created_at }}">
            <div class="row">
                <div class="col gy-3">
                    <button id="saveButton" type="submit" class="btn btn-primary mb-2" style="background-color: #4256a8; border: none;">Save</button>
                </div>
            </div>
            <div class="row">
                <div class="col gy-1">
                    <a href="{{ img_path }}" download class="btn btn-primary" style="background-color: #4256a8; border: none;">Download</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
